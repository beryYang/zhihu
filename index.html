                        26 0 2.72-7.432 2.72-7.432z"
                            fill-rule="evenodd">
                        </path>
                    </g>
                </svg>
                <div class="slogan">
                    注册知乎，发现更大的世界
                </div>
            </div>

            <div class="mainContainer">
                <!--这是注册的form-->
                <div class="register" id="registerForm" >
                    <form>
                        <div class="account">
                            <div class="selectContainer">
                                <button role="combobox" aria-expanded="false" type="button" id="button" aria-haspopup="true"
                                    aria-owns="Popover4-content" class="select">中国 +86
                                    <span style="display: inline-flex; align-items: center;">​
                                        <svg class="Zi Zi--Select Select-arrow" fill="currentColor" viewBox="0 0 24 24"
                                            width="24" height="24">
                                            <path d="M12 16.183l2.716-2.966a.757.757 0 0 1 1.064.001.738.738 0 0 1 0 1.052l-3.247 3.512a.758.758 0 0 1-1.064 0L8.22 14.27a.738.738 0 0 1 0-1.052.758.758 0 0 1 1.063 0L12 16.183zm0-9.365L9.284 9.782a.758.758 0 0 1-1.064 0 .738.738 0 0 1 0-1.052l3.248-3.512a.758.758 0 0 1 1.065 0L15.78 8.73a.738.738 0 0 1 0 1.052.757.757 0 0 1-1.063.001L12 6.818z"
                                                fill-rule="evenodd">
                                            </path>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                            <span class="seperator">&nbsp;</span>
                            <div class="phoneNumber">
                                <input type="tel" placeholder="手机号" class="input">
                            </div>
                        </div>
                        <div class="SMSInput">
                            <div class="SMSContainer">
                                <div class="SMSinput">
                                    <input type="tel" placeholder="请输入短信验证码" class="input" style="margin-right:200px">
                                </div>
                                <button type="button" class="SMSbutton">获取短信验证码</button>
                            </div>
                        </div>
                        <div class="registerSms">
                            <span>接受短信验证码</span>
                        </div>
                        <button class="registerButton" id="register"> 
                            注册
                        </button>
                    </form>
                    <div class="registerFooter">
                        <span class="declaration">注册即代表同意<a href="#">《隐私政策》</a><a href="#">《知乎协议》</a></span>
                        <a class="org" href="http://wwww.baidu.com">注册机构号</a>
                    </div>
                </div>
            </div>
            <!--这是登陆的form-->
            <div class="login" id="loginForm" style="display:none">
                <form>
                    <div class="SMSInput">
                        <div class="SMSContainer">
                            <div class="SMSinput">
                                <input type="tel" placeholder="请输入手机号或者邮箱" class="input" style="margin-right:200px">
                            </div>
                        </div>
                    </div>
                    <div class="SMSInput">
                        <div class="SMSContainer">
                            <div class="SMSinput">
                                <input type="tel" placeholder="请输入密码" class="input" style="margin-right:200px">
                            </div>
                        </div>
                    </div>
                    <div class="phoneSMSLogin">
                            <button>手机号验证码</button> 
                            <button>忘记密码</button>
                        </div>
                    <button class="registerButton" id="login">
                        登陆
                    </button>
                </form>
                <div class="registerFooter">
                    <span class="declaration">注册即代表同意<a href="#">《隐私政策》</a><a href="#">《知乎协议》</a></span>
                    <a class="org" href="http://wwww.baidu.com">注册机构号</a>
                </div>
            </div>
            <div class="swicth" id="swicth" onclick="change();" value="0">
                    没有账号？
                <span>注册</span>
            </div>
            <button type="button" class="download">
                下载知乎app
            </button>
        </div>
    </div>
</body>
<script>
function change(){
    if(document.querySelector("#swicth").getAttribute("value") == "0"){
        document.querySelector("#registerForm").setAttribute("style","display:none");
        document.querySelector("#loginForm").removeAttribute("style");
        document.querySelector("#swicth").setAttribute("value","1")
        document.querySelector("#swicth").innerHTML="已有账号？<span>登陆<span>";
    }
    else {
        document.querySelector("#registerForm").removeAttribute("style");
        document.querySelector("#loginForm").setAttribute("style","display:none");
        document.querySelector("#swicth").setAttribute("value","0");
        document.querySelector("#swicth").innerHTML="没有账号？<span>注册<span>";
    
    }
    
}
</script>
</html>
